<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Caclulator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id ="calculator">
        <div id="display"></div>
        <div id="plus">+</div>
        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="minus">-</div>
        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="multiply">*</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="divide">/</div>
        <div id="zero">0</div>
        <div id="decimal">.</div>
        <div id="equals">=</div>
        <div id="clear">C</div>
        <div id="backspace">Del</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
